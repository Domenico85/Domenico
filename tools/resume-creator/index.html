<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Creator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="resume-builder">
      <div class="container">
        <h1>Resume Creator</h1>
        <div class="resume_container">
          <form class="inputField">
            <input
              type="text"
              name="name"
              placeholder="Your Name"
              title="Enter Your Name"
            />
            <input
              type="text"
              name="title"
              placeholder="Title/Sub Heading"
              title="Enter Title/Sub Heading"
            />
            <input
              name="work_experience"
              placeholder="Work Experience"
              cols="40"
              rows="3"
              title="Enter Your Work Experience"
            >
          </input>
            <input
              name="academic_details"
              placeholder="Academic Details"
              cols="40"
              rows="3"
              title="Enter Your Academic Details"
            >
        </input>
            <input
              type="text"
              placeholder="Objective"
              title="Enter Your Objective"
              name="objective"
            />
            <input
              name="skills"
              title="Enter Your Skills"
              placeholder="Skills"
              cols="40"
              rows="3"
            >
            </input>
            <input
              name="projects"
              title="Enter Your Projects"
              placeholder="Projects"
              cols="40"
              rows="3"
            >
            </input>
            <input
              name="achievements"
              placeholder="Achievements"
              cols="40"
              rows="3"
              title="Enter Your Achievements"
            >
            </input>
            <input
              name="contact"
              placeholder="Contact Information"
              cols="40"
              rows="3"
              title="Enter Your Contact Information"
            >
            </input>
          </form>
        </div>

        <p class="tip">
          **You can use markup in the text area for text decoration**
        </p>
      </div>
    </section>

    <div class="output_container"></div>

    <button onclick="hide()">Generate / Edit</button>
  </body>
</html>
