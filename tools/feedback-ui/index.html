<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="img/cool.png" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <h1 class="heading">Feedback UI</h1>
      <div id="ratings-container">
        <div class="rating">
          <img src="img/sad.png" alt="unhappy" />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="img/neutral.png" alt="neutral" />
          <small>Neutral</small>
        </div>

        <div class="rating">
          <img src="img/smile.png" alt="happy" />
          <small>Satisfied</small>
        </div>
      </div>
      <button id="btn">Send Review</button>
    </div>
    <a href="https://www.flaticon.com/free-icons/emoji" title="emoji icons"
      >Emoji icons created by justicon - Flaticon</a
    >
  </body>
</html>
