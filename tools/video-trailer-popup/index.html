<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-cointainer">
      <img
        src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="movie-image"
      />
      <h2>Movie Title</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam earum
        nulla labore aliquid nam sint animi esse, quidem facilis quibusdam
        impedit hic harum necessitatibus. Recusandae eum voluptatibus deleniti
        tempora vel!
      </p>
      <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container">
      <video src="trailer.mp4" controls></video>
      <i class="fas fa-times fa-2x"></i>
    </div>
  </body>
</html>
