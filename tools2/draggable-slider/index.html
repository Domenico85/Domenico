<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      href="img/image-photo-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Click and drag on the image</h1>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img class="image" src="img/1.jpg" draggable="false" />
      <img class="image" src="img/2.jpg" draggable="false" />
      <img class="image" src="img/3.jpg" draggable="false" />
      <img class="image" src="img/4.jpg" draggable="false" />
      <img class="image" src="img/5.jpg" draggable="false" />
      <img class="image" src="img/6.jpg" draggable="false" />
      <img class="image" src="img/7.jpg" draggable="false" />
      <img class="image" src="img/8.jpg" draggable="false" />
      <img class="image" src="img/9.jpg" draggable="false" />
      <img class="image" src="img/10.jpg" draggable="false" />
    </div>
    <div class="links">
      <i class="fa-brands fa-github"></i>
      <i class="fa-brands fa-whatsapp"></i>
      <i class="fa-regular fa-envelope"></i>
      <i class="fa-brands fa-facebook"></i>
      <img
        src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000"
        alt="instagram"
      />
    </div>
    <p>Domenico Web Developer</p>
    <a
      href="https://domenico85.github.io/Domenico/"
      class="link-to-portfolio hover-target"
      target="”_blank”"
    ></a>
  </body>
</html>
