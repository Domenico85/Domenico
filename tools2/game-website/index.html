<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <section class="container">
        <div class="dashboard">
          <div class="user">
            <img
              src="https://randomuser.me/api/portraits/women/46.jpg"
              alt="avatar_picture"
            />
            <h3>Layla Obstein</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="img/twitch.png" alt="twitch_logo" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="img/steam.png" alt="steam_logo" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="img/upcoming.png" alt="controller_logo" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="img/library.png" alt="library_logo" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for more games.</h2>
            <img src="img/controller.png" alt="controller_logo" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1610987630265-35804332a182?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
                alt=""
              />
              <div class="card-info">
                <h2>Assassin's Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1572936947445-4f3f519289cf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                alt=""
              />
              <div class="card-info">
                <h2>Sackboy: A Big Adventure</h2>
                <p>PS5 Version</p>
                <div class="progress game2"></div>
              </div>
              <h2 class="percentage">50%</h2>
            </div>
            <div class="card">
              <img
                src="https://images.unsplash.com/photo-1505925456693-124134d66749?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                alt=""
              />
              <div class="card-info">
                <h2>Marvel's Spider-Man: Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress game3"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
