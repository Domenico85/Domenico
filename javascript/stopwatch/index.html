<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      rel="shortcut icon"
      href="clock-two-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="watch">
      <h1>Stop Watch</h1>
      <h1 id="time">00:00</h1>
      <div class="watch-btns">
        <button id="start-btn" onclick="startClock()">Start</button>
        <button id="stop-btn" onclick="stopClock()">Stop</button>
        <button id="reset-btn" onclick="resetClock()">Reset</button>
      </div>
    </div>
  </body>
</html>
