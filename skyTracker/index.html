<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyTracker</title>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="logo" />
      <h1>Sky <span>Tracker</span></h1>
    </header>

    <div class="search-box">
      <button type="button" class="btn-search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <input type="text" class="input-search" placeholder="Search a City" />
    </div>

    <div class="weather">
      <div class="weather-info">
        <div class="weather-info__city"></div>
        <div class="weather-info__description"></div>
        <div class="weather-info__date"></div>
        <div class="weather-info__time"></div>
        <div class="weather-info__temperature"></div>
        <div class="weather-info__units-f"></div>
        <div class="weather-info__units-c"></div>
        <div class="weather-info__icon"></div>
      </div>

      <div class="weather-details">
        <div class="feels-like">
          <img src="img/temperature-feels-like-svgrepo-com.svg" alt="feels" />
          <div>
            <p>Feels Like</p>
            <span></span>
          </div>
        </div>
        <div class="humidity">
          <img src="img/humidity-svgrepo-com.svg" alt="humidity" />
          <div>
            <p>Humidity</p>
            <span></span>
          </div>
        </div>
        <div class="rain">
          <img src="img/rain-svgrepo-com.svg" alt="rain" />
          <div>
            <p>Rain in mm</p>
            <span></span>
          </div>
        </div>
        <div class="wind">
          <img src="img/wind-svgrepo-com.svg" alt="wind" />
          <div>
            <p>Wind Speed</p>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <div class="next-days-info"></div>
    <footer>
      <p>
        <span>Sky TrackerÂ©</span> 2024 all rights reserved
        <span>Powered By</span>
      </p>
      <a href="https://www.weatherapi.com/" title="Free Weather API"
        ><img
          src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
          alt="Weather data by WeatherAPI.com"
      /></a>
    </footer>
  </body>
</html>
