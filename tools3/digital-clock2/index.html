<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      href="img/clock-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <a
      href="https://domenico85.github.io/Domenico/"
      class="link-to-portfolio cursor-link"
      target="”_blank”"
    ></a>
    <header>
      <div class="socials">
        <h1 class="logo-text">DomDev</h1>
        <img src="img/wapp.png" alt="wapp" class="wapp" />
        <img src="img/facebook.png" alt="facebook" class="facebook" />
        <img src="img/insta.png" alt="instagram" class="insta" />
        <img src="img/linkedin.png" alt="linkedin" class="linkedin" />
        <img src="img/snap.png" alt="snapchat" class="snap" />
        <img src="img/twitter.png" alt="twitter" class="twitter" />
      </div>
    </header>
    <canvas id="canv" width="500" height="500"></canvas>
    <button class="glowing-btn" id="toggleMode">
      <span class="glowing-txt">
        <span class="modeText">12</span>
        <span class="faulty-letter">H</span>OURS
      </span>
    </button>
  </body>
</html>
