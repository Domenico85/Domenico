<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search & Filter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <form class="filter">
        <div class="item">
          <label for="">Category</label>
          <select name="category">
            <option value="">---</option>
            <option value="T-shirt">T-shirt</option>
            <option value="Shirt">Shirt</option>
            <option value="Polo">Polo</option>
          </select>
        </div>
        <div class="item">
          <label for="">Color</label>
          <select name="color">
            <option value="">---</option>
            <option value="white">white</option>
            <option value="black">black</option>
            <option value="grey">grey</option>
            <option value="blue">blue</option>
            <option value="brown">brown</option>
          </select>
        </div>
        <div class="item">
          <label for="">Name</label>
          <input type="text" name="name" />
        </div>
        <div class="item">
          <label for="">Min Price</label>
          <input type="number" name="minPrice" />
        </div>
        <div class="item">
          <label for="">Max Price</label>
          <input type="number" name="maxPrice" />
        </div>
        <div class="item submit" style="background-color: transparent">
          <button>Search</button>
        </div>
      </form>
      <div class="countResults">Found <b id="count">5</b> results</div>
      <div id="list"></div>
    </div>
    <a
      href="https://domenico85.github.io/Domenico/"
      class="link-to-portfolio cursor-link"
      target="”_blank”"
    ></a>
    <div class="links">
      <i class="fa-brands fa-github"></i>
      <i class="fa-brands fa-whatsapp"></i>
      <i class="fa-regular fa-envelope"></i>
      <i class="fa-brands fa-facebook"></i>
      <img
        src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000"
        alt="instagram"
      />
    </div>
    <p class="dome">Domenico Web Developer</p>
  </body>
</html>
