<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Circular Progress</title>
  </head>
  <body>
    <div class="container">
      <div class="circle" data-degree="84" data-color="#ff2972">
        <h2 class="number">84</h2>
        <h4>Html</h4>
      </div>
      <div class="circle" data-degree="58" data-color="#fee800">
        <h2 class="number">58</h2>
        <h4>Html</h4>
      </div>
      <div class="circle" data-degree="95" data-color="#04fc43">
        <h2 class="number">95</h2>
        <h4>Html</h4>
      </div>
    </div>
  </body>
</html>
