<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Circular Progress</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a
        href="https://domenico85.github.io/Domenico/"
        class="link-to-portfolio cursor-link"
        target="”_blank”"
      ></a>
      <h2 class="logo-text">DomDev</h2>

      <div class="socials">
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-globe"></i>
      </div>
    </header>
    <div class="container">
      <div class="circle" data-degree="25" data-color="#ff2972">
        <h2 class="number">84<span>%</span></h2>
        <h4>Html</h4>
      </div>
      <div class="circle" data-degree="50" data-color="#fee800">
        <h2 class="number">58<span>%</span></h2>
        <h4>Html</h4>
      </div>
      <div class="circle" data-degree="100" data-color="#04fc43">
        <h2 class="number">95<span>%</span></h2>
        <h4>Html</h4>
      </div>
    </div>
  </body>
</html>
