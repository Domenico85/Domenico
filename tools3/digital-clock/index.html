<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <a
      href="https://domenico85.github.io/Domenico/"
      class="link-to-portfolio cursor-link"
      target="”_blank”"
    ></a>
    <header>
      <div class="socials">
        <h1 class="logo-text">DomDev</h1>
        <img src="img/wapp.png" alt="wapp" class="wapp" />
        <img src="img/facebook.png" alt="facebook" class="facebook" />
        <img src="img/insta.png" alt="instagram" class="insta" />
        <img src="img/linkedin.png" alt="linkedin" class="linkedin" />
        <img src="img/snap.png" alt="snapchat" class="snap" />
        <img src="img/twitter.png" alt="twitter" class="twitter" />
      </div>
    </header>
    <div class="container">
      <div id="time">
        <div class="circle" style="--color: #ff2972">
          <div class="dots h_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div id="hours">00</div>
        </div>
        <div class="circle" style="--color: #fee800">
          <div class="dots m_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div id="minutes">00</div>
        </div>
        <div class="circle" style="--color: #04fc43">
          <div class="dots s_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div id="seconds">00</div>
        </div>
        <div class="ap">
          <div id="ampm">AM</div>
        </div>
      </div>
      <button id="toggleFormat">Switch to 24-Hour Format</button>
    </div>
  </body>
</html>
