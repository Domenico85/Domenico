<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Comparison Slider</title>
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      href="img/compare-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a
        href="https://domenico85.github.io/Domenico/"
        class="link-to-portfolio cursor-link"
        target="”_blank”"
      ></a>
      <h2 class="logo-text">DomDev</h2>
    </header>
    <h1>Slide over the image</h1>
    <div class="container">
      <div class="img-container-after">
        <img src="img/bw.jpg" alt="" class="after" />
      </div>
      <div class="img-container-before">
        <img src="img/color.jpg" alt="" class="before" />
      </div>
      <div class="slider"></div>
    </div>
  </body>
</html>
