<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo Code</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      href="img/gift-box-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a
        href="https://domenico85.github.io/Domenico/"
        class="link-to-portfolio cursor-link"
        target="”_blank”"
      ></a>
      <div class="socials">
        <h2 class="logo-text">DomDev</h2>
        <div class="image-grid">
          <img src="img/wapp.png" alt="wapp" class="wapp" />
          <img src="img/facebook.png" alt="facebook" class="facebook" />
          <img src="img/insta.png" alt="instagram" class="insta" />
          <img src="img/linkedin.png" alt="linkedin" class="linkedin" />
          <img src="img/snap.png" alt="snapchat" class="snap" />
          <img src="img/twitter.png" alt="twitter" class="twitter" />
        </div>
      </div>
    </header>
    <div class="present" id="present">
      <div class="lid">
        <span></span>
      </div>
      <div class="promo">
        <p>20% off promo</p>
        <h2>DOMDEV85</h2>
      </div>
      <div class="box">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
