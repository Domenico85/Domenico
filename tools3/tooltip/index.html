<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tooltip</title>
    <link
      rel="shortcut icon"
      href="img/tip-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a
        href="https://domenico85.github.io/Domenico/"
        class="link-to-portfolio cursor-link"
        target="”_blank”"
      ></a>
      <h2 class="logo-text">DomDev</h2>

      <div class="socials">
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-globe"></i>
      </div>
    </header>
    <div class="tooltip top">Show Top</div>
    <div class="tooltip right">Show Right</div>
    <div class="tooltip left">Show Left</div>
    <div class="tooltip bottom">Show Bottom</div>
  </body>
</html>
