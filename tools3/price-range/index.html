<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Range Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/price-tag-euro-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a
        href="https://domenico85.github.io/Domenico/"
        class="link-to-portfolio cursor-link"
        target="”_blank”"
      ></a>
      <h2 class="logo-text">DomDev</h2>

      <div class="socials">
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-globe"></i>
      </div>
    </header>
    <div class="group">
      <div class="progress"></div>
      <div class="range-input">
        <input
          type="range"
          class="range-min"
          min="0"
          max="10000"
          value="0"
          step="100"
        />
        <input
          type="range"
          class="range-max"
          min="0"
          max="10000"
          value="10000"
          step="100"
        />
      </div>
      <div class="text-range">
        <div class="text-min">0</div>
        <div class="text-max">10,000</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
