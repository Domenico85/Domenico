<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Drink Water</title>
    <link
      rel="shortcut icon"
      href="img/water-fee-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <a
      href="https://domenico85.github.io/Domenico/"
      class="link-to-portfolio cursor-link"
      target="”_blank”"
    ></a>

    <div class="text-title">
      <h1 class="title">Drink Water</h1>
      <h2>Goal: 2 liters</h2>
    </div>
    <div class="cup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remained</small>
      </div>
      <div class="percentage" id="percentage"></div>
    </div>
    <p class="text">Select how many glasses of water that you have drank</p>
    <div class="cups">
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <button class="reset">
        <img src="img/aqua-btn.png" alt="" />
        <span class="reset-text">Reset</span>
      </button>
    </div>

    <div class="socials">
      <h2 class="logo-text">DomDev</h2>
      <div class="image-grid">
        <img src="img/wapp.png" alt="wapp" class="wapp" />
        <img src="img/facebook.png" alt="facebook" class="facebook" />
        <img src="img/insta.png" alt="instagram" class="insta" />
        <img src="img/linkedin.png" alt="linkedin" class="linkedin" />
        <img src="img/snap.png" alt="snapchat" class="snap" />
        <img src="img/twitter.png" alt="twitter" class="twitter" />
      </div>
    </div>
  </body>
</html>
