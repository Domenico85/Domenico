<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      href="img/random-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a
        href="https://domenico85.github.io/Domenico/"
        class="link-to-portfolio cursor-link"
        target="”_blank”"
      ></a>
      <div class="socials">
        <h2 class="logo-text">DomDev</h2>
        <div class="image-grid">
          <img src="img/wapp.png" alt="wapp" class="wapp" />
          <img src="img/facebook.png" alt="facebook" class="facebook" />
          <img src="img/insta.png" alt="instagram" class="insta" />
          <img src="img/linkedin.png" alt="linkedin" class="linkedin" />
          <img src="img/snap.png" alt="snapchat" class="snap" />
          <img src="img/twitter.png" alt="twitter" class="twitter" />
        </div>
      </div>
    </header>

    <div class="container">
      <h3>
        Enter all of the choices divided by a comma (',').<br />
        Press enter when you're done
      </h3>
      <textarea placeholder="Enter choices here..." id="textarea"></textarea>
    </div>
    <div id="tags"></div>
  </body>
</html>
