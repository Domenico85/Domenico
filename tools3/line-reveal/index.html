<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Reveal Block</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="loading">
    <header>
      <a
        href="https://domenico85.github.io/Domenico/"
        class="link-to-portfolio cursor-link"
        target="”_blank”"
      ></a>
      <div class="socials">
        <h2 class="logo-text">DomDev</h2>
        <div class="image-grid">
          <img src="img/wapp.png" alt="wapp" class="wapp" />
          <img src="img/facebook.png" alt="facebook" class="facebook" />
          <img src="img/insta.png" alt="instagram" class="insta" />
          <img src="img/linkedin.png" alt="linkedin" class="linkedin" />
          <img src="img/snap.png" alt="snapchat" class="snap" />
          <img src="img/twitter.png" alt="twitter" class="twitter" />
        </div>
      </div>
    </header>
    <main>
      <div class="section-top">
        <h3>SCROLL</h3>
      </div>
      <section class="content flexy flexy--center">
        <div class="media">
          <div id="rev-1" class="media-inner">
            <img src="img/1.jpg" alt="watch-first" class="media-image" />
          </div>
          <h4>Award-Winning</h4>
        </div>
        <div class="media">
          <div id="rev-2" class="media-inner">
            <img src="img/2.jpg" alt="watch-first" class="media-image" />
          </div>
          <h4>Professional</h4>
        </div>
        <div class="media">
          <div id="rev-3" class="media-inner">
            <img src="img/3.jpg" alt="watch-first" class="media-image" />
          </div>
          <h4>Everyday Use</h4>
        </div>
        <div class="media">
          <div id="rev-4" class="media-inner">
            <img src="img/4.jpg" alt="watch-first" class="media-image" />
          </div>
          <h4>Unique Design</h4>
        </div>
      </section>
    </main>
  </body>
</html>
