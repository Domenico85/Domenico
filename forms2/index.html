<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2</title>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <fieldset>
      <form name="myForm" method="post">
        <label for="mail">
          I would like you to provide me with an email address:
        </label>
        <input type="email" name="mail" id="mail" required />
        <br />
        <label for="phone">
          I would like you to provide me with a phone number:
        </label>
        <input
          type="tel"
          name="phone"
          id="phone"
          pattern="[0-9]{2}"
          placeholder="39"
        />

        <input
          type="tel"
          name="phone"
          id="phone"
          pattern="[0-9]{10}"
          placeholder="3405689743"
        />
        <br />
        <button>Submit</button>
      </form>
    </fieldset>
  </body>
</html>
