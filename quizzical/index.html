<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzical</title>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="img/logoquiz.jpg" alt="logo" />
      <h1 id="title">Quiz<span>zical</span></h1>
    </header>
    <main>
      <select id="categories">
        <option value="" disabled selected hidden>Categories</option>
      </select>
      <select name="number-question" id="number-question">
        <option value="" disabled selected hidden>Questions Numbers</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
      <div class="btns">
        <button class="btn-difficulties" id="easy">Easy</button>
        <button class="btn-difficulties" id="medium">Medium</button>
        <button class="btn-difficulties" id="hard">Hard</button>
        <button id="restartBtn" style="display: none">Restart</button>
      </div>
      <div class="questions"></div>
      <p class="correct-answers">
        Correct Answers: <span id="correct-answers-count">0</span>
      </p>

      <a href="#title" class="to-top">Back to top</a>
    </main>
  </body>
</html>
