<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Your Shopping Cart</h1>
        <div class="shopping">
          <img src="img/shopping.svg" alt="shopping" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="list"></div>
    </div>
    <div class="cart">
      <h1>Cart</h1>
      <ul class="listCart"></ul>
      <div class="checkout">
        <div class="total">0</div>
        <div class="close-shopping">Close</div>
      </div>
    </div>
  </body>
</html>
