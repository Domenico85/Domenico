<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Odyssey</title>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="hidden">
      <h1>Code Odyssey</h1>
      <img src="img/logo-removebg-preview.png" alt="logo" />
    </section>

    <section class="hidden">
      <h2>Our works</h2>
      <div class="logos">
        <div class="logo hidden">
          <img class="browers" src="img/firefox.svg" alt="firefox" />
        </div>
        <div class="logo hidden">
          <img class="chrome" src="img/chrome.png" alt="chrome" />
        </div>
        <div class="logo hidden">
          <img class="browers" src="img/edge.png" alt="edge" />
        </div>
        <div class="logo hidden">
          <img class="browers" src="img/opera.png" alt="opera" />
        </div>
      </div>
    </section>

    <section class="languages hidden">
      <h2>Our Languages</h2>
      <div class="logos">
        <div class="logo hidden">
          <img class="html" src="img/html.png" alt="html" />
        </div>
        <div class="logo hidden">
          <img class="css" src="img/css.png" alt="css" />
        </div>
        <div class="logo hidden">
          <img class="js" src="img/js.png" alt="js" />
        </div>
      </div>
    </section>
  </body>
</html>
