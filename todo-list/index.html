<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="column-left">
        <div class="title">

            <img src="img/logo.jpeg" alt="logo" class="logo">
            <h1>Todo <span>List</span></h1>
        </div>

        <ul>
            <a href="">
                <li>My Day</li>
            </a>
            <a href="">
                <li>Next 7 Days</li>
            </a>
            <a href="">
                <li>Tasks</li>
            </a>
            <a href="">
                <li>Calendar</li>
            </a>
        </ul>
    </div>

    <div class="column-right">
        <form>
            <fieldset>

                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Title" name="title" required />
                    <label for="title" class="form__label">Title</label>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="description" name="description" required />
                    <label for="description" class="form__label">Description</label>
                </div>
                <div class="form__group field">
                    <input type="date" class="form__field" placeholder="description" name="date" />
                    <label for="date" class="form__label">Due Date</label>
                </div>
                <div class="form__group field radio">
                    <input type="radio" class="form__field" placeholder="priority" name="priority" id="low"
                        value="low" />Low
                    <input type="radio" class="form__field" placeholder="priority" name="priority" id="medium"
                        value="medium" />Medium
                    <input type="radio" class="form__field" placeholder="priority" name="priority" id="high"
                        value="high" />High

                    <label for="priority" class="form__label">Priority</label>

                </div>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Notes" name="notes" />
                    <label for="notes" class="form__label">Notes</label>
                </div>

                <div class="form__group field radio checklist">
                    <input type="checkbox" class="form__field" value="Done" name="checklist" />Done
                    <input type="checkbox" name="checklist" value="To Do" class="form__field" />To Do
                    <label for="checklist" class="form__label">Checklist</label>

                </div>

                <button>Add</button>


            </fieldset>
        </form>
        <div id="to-do-list">

        </div>
    </div>
</body>

</html>
