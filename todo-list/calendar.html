<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Calendar</title>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="stylecalendar.css" />
    <script src="calendar.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="column-left">
      <div class="title">
        <img src="img/logo.jpeg" alt="logo" class="logo" />
        <h1>ToDo <span>List</span></h1>
      </div>

      <ul class="nav">
        <li><a href="index.html">My Day</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </div>
    <div class="column-right">
      <div class="container">
        <div class="calendar">
          <div class="front">
            <div class="current-date">
              <div id="arrow_1" class="arrow-wrapper">
                <div class="arrow arrow--left">
                  <span>Prev</span>
                </div>
              </div>

              <div id="arrow_2" class="arrow-wrapper">
                <div class="arrow arrow--right">
                  <span>Next</span>
                </div>
              </div>
            </div>

            <div class="current-month">
              <ul class="week-days"></ul>

              <div class="weeks">
                <div class="first"></div>

                <div class="second"></div>

                <div class="third"></div>

                <div class="fourth"></div>

                <div class="fifth">
                  <span></span>
                </div>
                <div class="sixth">
                  <span></span>
                </div>
              </div>
            </div>
          </div>

          <div class="back">
            <input placeholder="What's the event?" />
            <div class="info">
              <div class="date">
                <p class="info-date">Date: <span>Jan 15th, 2016</span></p>
                <p class="info-time">Time: <span>6:35 PM</span></p>
              </div>
              <div class="address">
                <p>Address: <span>129 W 81st St, New York, NY</span></p>
              </div>
              <div class="observations">
                <p>Observations: <span>Be there 15 minutes earlier</span></p>
              </div>
            </div>

            <div class="actions">
              <button class="save">
                Save <i class="fa-solid fa-check"></i>
              </button>
              <button class="dismiss">
                Dismiss <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
