<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="column-left">
        <div class="title">

            <img src="img/logo.jpeg" alt="logo" class="logo">
            <h1>Todo <span>List</span></h1>
        </div>

        <ul>

            <li> <a href="index.html">My Day</a> </li>
            <li> <a href="calendar.html">Calendar</a> </li>
            <li> <a href="profile.html">Profile</a> </li>



        </ul>
    </div>


    <div class="column-right column-right-profile">

        <div class="profile">
            <img class="background-img" src="img/profile1.jpg" alt="background">
            <img class="img-profile" src="img/profile.png" alt="profile">
            <input type="file" id="profile" name="profile" accept="image/png, image/jpeg" />


            <form class="profile-form">
                <fieldset class="fieldset-profile">


                    <label for="name">Name:
                        <input type="text" id="name" name="name" required>
                    </label>

                    <label for="surname">Surname:
                        <input type="text" id="surname" name="surname" required>
                    </label>

                    <label for="nickname">Alias:
                        <input type="text" id="alias" name="alias" required>
                    </label>

                    <label for="birth"> Date of Birth:

                        <input type="date" class="form__field" placeholder="description" name="date" />

                    </label>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>


    </div>

</body>

</html>
