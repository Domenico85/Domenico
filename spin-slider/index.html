<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="slideshow">
      <ul class="navigation">
        <li class="navigation-item active">
          <span class="rotate-holder"></span>
          <span
            class="background-holder"
            style="background-image: url(img/india.jpg)"
          ></span>
        </li>

        <li class="navigation-item">
          <span class="rotate-holder"></span>
          <span
            class="background-holder"
            style="background-image: url(img/america.jpg)"
          ></span>
        </li>
        <li class="navigation-item">
          <span class="rotate-holder"></span>
          <span
            class="background-holder"
            style="background-image: url(img/london.jpg)"
          ></span>
        </li>
        <li class="navigation-item">
          <span class="rotate-holder"></span>
          <span
            class="background-holder"
            style="background-image: url(img/japan.jpg)"
          ></span>
        </li>
        <li class="navigation-item">
          <span class="rotate-holder"></span>
          <span
            class="background-holder"
            style="background-image: url(img/paris.jpg)"
          ></span>
        </li>
        <li class="navigation-item">
          <span class="rotate-holder"></span>
          <span
            class="background-holder"
            style="background-image: url(img/singapore.jpg)"
          ></span>
        </li>
        <li class="navigation-item">
          <span class="rotate-holder"></span>
          <span
            class="background-holder"
            style="background-image: url(img/sidney.jpg)"
          ></span>
        </li>
        <li class="navigation-item">
          <span class="rotate-holder"></span>
          <span
            class="background-holder"
            style="background-image: url(img/instambul.jpg)"
          ></span>
        </li>
        <li class="navigation-item">
          <span class="rotate-holder"></span>
          <span
            class="background-holder"
            style="background-image: url(img/hong-kong.jpg)"
          ></span>
        </li>
      </ul>
      <div class="detail">
        <div class="detail-item active">
          <div class="headline">INDIA</div>
          <div
            class="background"
            style="background-image: url(img/india.jpg); height: 100vh"
          ></div>
          <div
            class="background"
            style="
              background-image: url(img/india.jpg);
              height: 100vh;
              background-position: center;
            "
          ></div>
        </div>

        <div class="detail-item">
          <div class="headline">AMERICA</div>
          <div
            class="background"
            style="background-image: url(img/america.jpg)"
          ></div>
        </div>

        <div class="detail-item">
          <div class="headline">LONDON</div>
          <div
            class="background"
            style="background-image: url(img/london.jpg)"
          ></div>
        </div>

        <div class="detail-item">
          <div class="headline">JAPAN</div>
          <div
            class="background"
            style="background-image: url(img/japan.jpg)"
          ></div>
        </div>

        <div class="detail-item">
          <div class="headline">PARIS</div>
          <div
            class="background"
            style="background-image: url(img/paris.jpg)"
          ></div>
        </div>

        <div class="detail-item">
          <div class="headline">SINGAPORE</div>
          <div
            class="background"
            style="background-image: url(img/singapore.jpg)"
          ></div>
        </div>

        <div class="detail-item">
          <div class="headline">Sydney</div>
          <div
            class="background"
            style="background-image: url(img/sidney.jpg)"
          ></div>
        </div>

        <div class="detail-item">
          <div class="headline">Istanbul</div>
          <div
            class="background"
            style="background-image: url(img/instambul.jpg)"
          ></div>
        </div>

        <div class="detail-item">
          <div class="headline">Hong Kong</div>
          <div
            class="background"
            style="background-image: url(img/hong-kong.jpg)"
          ></div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/TextPlugin.min.js"></script>
  </body>
</html>
