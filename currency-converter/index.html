<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      href="currency-exchange-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <div class="currency-container">
        <select id="currency-first">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="USD" selected>USD</option>
        </select>
        <input type="text" id="worth-first" value="1" min="0" />
      </div>
      <div class="currency-container">
        <select id="currency-second">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR" selected>EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="USD">USD</option>
        </select>
        <input type="text" id="worth-second" disabled />
      </div>
      <p id="exchange-rate">1 USD = 1328.5802 JPY</p>
    </div>
  </body>
</html>
