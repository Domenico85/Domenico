<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="mainImage">
        <img src="img/main.jpeg" alt="main">
    </div>
    <div class="game">
        <a href="#" id="rock">

            Rock
            <img src="img/rock-svgrepo-com.svg" alt="rock">

        </a>
        <a href="#" id="paper">

            Paper

            <img src="img/paper-roll-svgrepo-com.svg" alt="paper">

        </a>
        <a href="#" id="scissors">

            Scissors

            <img src="img/scissors-svgrepo-com.svg" alt="scissors">
        </a>
    </div>
    <div class="score">  
        <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>

        </div>       
        <div class="computerScore">
            <h2>Computer</h2>
            <p class="c-count count">0</p>

        </div>
    </div>
    <div class="result">
    </div>

    <div class="finalresult">

        <div class="win">
            YOU WIN! <img src="img/win.svg" alt="win">
        </div>
        
        <div class="lose">
            YOU LOST! <img src="img/lost.svg" alt="win">
        </div>
    </div>
    <button class="reload"></button>
</body>

</html>
