<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine Game</title>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Slot Machine Game</h1>
      <img src="img/slotmachine-svgrepo-com.svg" alt="slot" class="slot-img" />
      <div class="balance">Balance: $<span id="balance">0</span></div>
      <div class="input-group">
        <label for="deposit">Deposit Amount:</label>
        <input type="number" id="deposit" />
        <button id="deposit-btn">Deposit</button>
      </div>
      <div class="input-group">
        <label for="lines">Number of Lines to Bet (1-3):</label>
        <input type="number" id="lines" min="1" max="3" />
      </div>
      <div class="input-group">
        <label for="bet">Bet per Line:</label>
        <input type="number" id="bet" />
      </div>
      <button id="spin-btn">Spin</button>
      <div class="slot-machine">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
      </div>
      <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
