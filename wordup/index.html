<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Up!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="img/worduplogo3.png" alt="logo" />
      <h1>Word <span>UP</span>!</h1>
    </header>
    <h2 class="title">Search a word in the English dictionary</h2>
    <form action="" class="search-bar">
      <input
        type="search"
        name="search"
        id="search"
        pattern=".*\S.*"
        required
      />
      <button class="search-btn" type="submit">
        <span>Search</span>
      </button>
    </form>
    <div class="container-word">
      <div class="word"></div>
      <div class="definition"></div>
      <div class="phonetic"></div>
      <div class="synonyms"></div>
      <div class="audio"></div>
    </div>

        href="https://www.freepik.com/free-vector/paper-style-dynamic-lines-background_15442020.htm#query=website%20background&position=8&from_view=keyword&track=ais_user&uuid=f824403e-3a04-4e64-9f8e-f37d42b11caa"
        >Freepik</a
      >
    </footer>
  </body>
</html>
