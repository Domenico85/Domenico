<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script2.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Sigmar+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>

<body>
    <main class="content">
        <h1>BOOK VERSE</h1>
        <form id="form-book">
            <fieldset>
                <legend>Add a Book</legend>

                <label for="title">Title:
                    <input type="text" id="title" name="title" required>
                </label>

                <label for="author">Author:
                    <input type="text" id="author" name="author" required>
                </label>

                <label for="pages">Pages:
                    <input type="number" id="pages" name="pages">
                </label>

                <label for="read" class="readit"><span>Have you read it?</span><br>
                    <input type="radio" id="read-yes" name="read" value="Yes" required>Yes
                    <input type="radio" id="read-no" name="read" value="No">No
                </label>

                <label for="cover">
                    <span>Choose a Cover:</span>
                    <input type="file" id="cover" name="cover" accept="image/png, image/jpeg" />
                </label>

                <button type="submit" class="button-add-book">Add Book</button>
            </fieldset>
        </form>

        <div class="book-container">

        </div>
    </main>


    <nav>
        <a href="#"><img src="img/bookverse-logo-removebg-preview.png" alt="logo" class="logo">Menu</a>


        <a href="index.html">
            <img src="img/home.svg" alt="home"> Home
        </a>

        <a href="books.html">
            <img src="img/books.svg" alt="books"> Books
        </a>

        <a href="#">
            <img src="img/favourite.svg" alt="fav"> Favorites
        </a>

        <a href="#">
            <img src="img/contacts.svg" alt="contacts"> Contacts
        </a>

    </nav>

</body>

</html>
