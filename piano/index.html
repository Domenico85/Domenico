<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="img/piano-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="text-header">
      <h1>Let's Play Piano!</h1>
    </div>
    <div class="wrapper">
      <ul class="piano-keys">
        <li class="key white" data-key="1">
          <span>1</span>
        </li>
        <li class="key black" data-key="a">
          <span>a</span>
        </li>
        <li class="key white" data-key="2">
          <span>2</span>
        </li>
        <li class="key black" data-key="b">
          <span>b</span>
        </li>
        <li class="key white" data-key="3">
          <span>3</span>
        </li>

        <li class="key white" data-key="4">
          <span>4</span>
        </li>
        <li class="key black" data-key="c">
          <span>c</span>
        </li>
        <li class="key white" data-key="5">
          <span>5</span>
        </li>
        <li class="key black" data-key="d">
          <span>d</span>
        </li>
        <li class="key white" data-key="6">
          <span>6</span>
        </li>
        <li class="key black" data-key="e">
          <span>e</span>
        </li>
        <li class="key white" data-key="7">
          <span>7</span>
        </li>

        <li class="key white" data-key="8">
          <span>8</span>
        </li>
        <li class="key black" data-key="f">
          <span>f</span>
        </li>
        <li class="key white" data-key="9">
          <span>9</span>
        </li>
        <li class="key black" data-key="g">
          <span>g</span>
        </li>
        <li class="key white" data-key="0">
          <span>0</span>
        </li>
      </ul>
    </div>

    <div class="links">
      <i class="fa-brands fa-github"></i>
      <i class="fa-brands fa-whatsapp"></i>
      <i class="fa-regular fa-envelope"></i>
      <i class="fa-brands fa-facebook"></i>
      <img
        src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000"
        alt="instagram"
      />
    </div>
    <p>Domenico Web Developer</p>
    <a
      href="https://domenico85.github.io/Domenico/"
      class="link-to-portfolio hover-target"
      target="”_blank”"
    ></a>
  </body>
</html>
