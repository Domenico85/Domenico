<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" type="img/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <section class="left-column">
            <img src="img/img-form.jpg" alt="image">
            <div class="overlay">
                <img src="img/logo.png" alt="logo">
                <h1>FORM PROJECT</h1>
            </div>
        </section>

        <section class="right-column">
            <form>

                <fieldset>
                    <legend>Contact Details</legend>

                    <label class="name-field" for="name">Name:
                        <input type="text" id="name" name="name" required>
                        <img class="image-valid" src="img/valid.svg" alt="image-valid">
                        <img class="image-not-valid" src="img/not-valid.svg" alt="image-not-valid">
                    </label>

                    <label class="surname-field" for="surname">Last Name:
                        <input type="text" id="surname" name="surname" required>
                        <img class="image-valid" src="img/valid.svg" alt="image-valid">
                        <img class="image-not-valid" src="img/not-valid.svg" alt="image-not-valid">
                    </label>

                    <label class="phone-number-field" for="phone_number">Phone:
                        <input type="tel" id="phone_number" name="phone_number" required>
                        <img class="image-valid" src="img/valid.svg" alt="image-valid">
                        <img class="image-not-valid" src="img/not-valid.svg" alt="image-not-valid">
                    </label>

                    <label class="email-field" for="email">Email:
                        <input type="email" id="email" name="email" required>
                        <img class="image-valid" src="img/valid.svg" alt="image-valid">
                        <img class="image-not-valid" src="img/not-valid.svg" alt="image-not-valid">
                    </label>

                    <label class="password-field" for="password">Password:
                        <input type="password" id="password" name="password" required>
                        <!-- <img class="image-valid" src="img/valid.svg" alt="image-valid">
                        <img class="image-not-valid" src="img/not-valid.svg" alt="image-not-valid"> -->
                    </label>

                    <label class="confirm-password-field" for="confirm_password">Confirm Password:
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <!-- <img class="image-valid" src="img/valid.svg" alt="image-valid">
                        <img class="image-not-valid" src="img/not-valid.svg" alt="image-not-valid"> -->
                    </label>

                </fieldset>

                <button type="submit">Create Account</button>


            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>

</body>

</html>
